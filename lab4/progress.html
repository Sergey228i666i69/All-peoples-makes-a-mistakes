<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерозов Сергей Евгеньевич. Панель прогресса</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon.ico">
    <style>

  .Block {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    border: 2px solid rgb(100, 200, 100);
    border-radius: 20px;
    padding: 20px;
    background-color: rgb(255, 255, 255);
  }

  .Block h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
  }

  .MyButton {
      display: block;
      margin: 0 auto;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: rgb(100, 200, 100);
      border: none;
      border-radius: 30px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: box-shadow 0.3s;
      text-align: center;
      user-select: none;
      width: 250px;
  }

  .MyButton:hover {
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
  }

  .MyButton:active {
      box-shadow: none;
  }

  .ProgressBar {
      width: 100%;
      height: 8px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      animation: moveBar 2s linear infinite;
      margin-bottom: 20px;
  }

  .ProgressLine {
      width: 0px;
      height: 8px;
      background-color: rgb(100, 200, 100);
      animation: moveBar 2s linear infinite;
      margin-bottom: 20px;
      position: absolute;
      top: 99px;
      left: 21px;
  }

  @keyframes moveBar {
      from { background-position: 0 0; }
      to { background-position: 40px 0; }
  }

  </style>

</head>

<body>
    
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="Block">
            <h1>Степень прогресса</h1>
            <div class="ProgressBar"></div>
            <div class="ProgressLine"></div>
            <div class="MyButton">Нажмите и удерживайте</div>
        </div>
    </main>

    <footer>
        &copy; Генерозов Сергей, ФБИ-33, 2 курс, 2025
    </footer>

  <script>
    const button = document.querySelector('.MyButton');
    const progressLine = document.querySelector('.ProgressLine');
    let interval;
    let startTime;

    button.addEventListener('mousedown', () => {
        progressLine.style.width = '0px';
        startTime = Date.now();

        interval = setInterval(() => {
            let elapsed = Date.now() - startTime;
            let width = Math.min(400, (elapsed / 5000) * 400);
            progressLine.style.width = width + 'px';
        }, 10);
    });

    button.addEventListener('mouseup', () => {
        clearInterval(interval);
    });

    button.addEventListener('mouseleave', () => {
        clearInterval(interval);
    });
  </script>
  
</body>

</html>
